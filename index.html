<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inpuText">
        <input type="text" class="inpValue" readonly placeholder="0"/>
      </div>
      <div class="menu_container">
        <div class="row_container">
          <div>
            <button class="button_style button_style_gray">AC</button>
          </div>
          <div>
            <button class="button_style button_style_gray">+/-</button>
          </div>
          <div>
            <button class="button_style button_style_gray">%</button>
          </div>
          <div>
            <button class="button_style button_style_orange button_operator">/</button>
          </div>
        </div>
        <div class="row_container">
          <div>
            <button class="button_style">7</button>
          </div>
          <div>
            <button class="button_style">8</button>
          </div>
          <div>
            <button class="button_style">9</button>
          </div>
          <div>
            <button class="button_style button_style_orange button_operator">X</button>
          </div>
        </div>
        <div class="row_container">
          <div>
            <button class="button_style">4</button>
          </div>
          <div>
            <button class="button_style">5</button>
          </div>
          <div>
            <button class="button_style">6</button>
          </div>
          <div>
            <button class="button_style button_style_orange button_operator">-</button>
          </div>
        </div>
        <div class="row_container">
          <div>
            <button class="button_style">1</button>
          </div>
          <div>
            <button class="button_style">2</button>
          </div>
          <div>
            <button class="button_style">3</button>
          </div>
          <div>
            <button class="button_style button_style_orange button_operator">+</button>
          </div>
        </div>
        <div class="row_container">
          <div>
            <button class="button_style zero_button">0</button>
          </div>
          <div>
            <button class="button_style">,</button>
          </div>
          <div>
            <button class="button_style button_style_orange">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
